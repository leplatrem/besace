name: Build and Push Docker Image (GHCR & Docker Hub)

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write  # Required for GHCR push

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "ref_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: COMMANDS_CACHE_BUST=${{ steps.vars.outputs.sha_short }}
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/collect:latest
            ${{ vars.DOCKERHUB_USERNAME }}/collect:${{ steps.vars.outputs.sha_short }}
            ${{ github.ref_type == 'tag' && format('{0}/collect:{1}', vars.DOCKERHUB_USERNAME, steps.vars.outputs.ref_tag) || '' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move new cache into place
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
