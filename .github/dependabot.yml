version: 2
updates:
- package-ecosystem: uv
  directory: "/api"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  groups:
    all-dependencies:
      update-types: ["major", "minor", "patch"]
- package-ecosystem: uv
  directory: "/thumbnailer"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  groups:
    all-dependencies:
      update-types: ["major", "minor", "patch"]
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 99
  groups:
    all-dependencies:
      update-types: ["major", "minor", "patch"]
